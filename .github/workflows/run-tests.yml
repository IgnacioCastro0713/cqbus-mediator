name: Run Composer Package Tests (Laravel/Testbench Matrix)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.2, 8.1]
        laravel: ['10.*', '11.*', '12.*']
        stability: [prefer-stable]
        include:
          - laravel: 11.*
            testbench: 9.*
          - laravel: 10.*
            testbench: 8.*
          - laravel: 12.*
            testbench: 10.*
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none

      - name: Validate composer files
        run: composer validate

      - name: Install dependencies for Testbench version
        run: |
          composer require --dev "orchestra/testbench:${{ matrix.testbench-version }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/phpunit --configuration phpunit.xml.dist
        env:
